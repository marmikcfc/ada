<!DOCTYPE html>
<html>
<head>
    <title>GenUX SDK Interaction Test</title>
</head>
<body>
    <h1>Testing GenUX SDK HTML Interactions</h1>
    
    <script>
        // Check if genuxSDK is available
        console.log('genuxSDK available:', typeof window.genuxSDK);
        
        if (window.genuxSDK) {
            console.log('genuxSDK methods:', Object.keys(window.genuxSDK));
        }
        
        // Test direct interaction
        function testButtonClick() {
            console.log('Button clicked - testing direct call');
            if (window.genuxSDK && window.genuxSDK.handleButtonClick) {
                window.genuxSDK.handleButtonClick(event, 'test-action', { test: 'data' });
            } else {
                console.error('genuxSDK.handleButtonClick not available');
            }
        }
        
        // Test form submission
        function testFormSubmit(event) {
            console.log('Form submitted - testing direct call');
            event.preventDefault();
            if (window.genuxSDK && window.genuxSDK.handleFormSubmit) {
                window.genuxSDK.handleFormSubmit(event, 'test-form');
            } else {
                console.error('genuxSDK.handleFormSubmit not available');
            }
        }
    </script>
    
    <div style="padding: 20px; background: #f0f0f0; margin: 20px;">
        <h2>Test HTML Content</h2>
        
        <!-- Test button with inline onclick -->
        <button onclick="window.genuxSDK.handleButtonClick(event, 'action1', {value: 'test1'})" 
                style="background: #007bff; color: white; padding: 10px; margin: 5px;">
            Inline onClick Button
        </button>
        
        <!-- Test button with function call -->
        <button onclick="testButtonClick()" 
                style="background: #28a745; color: white; padding: 10px; margin: 5px;">
            Function Call Button
        </button>
        
        <!-- Test form -->
        <form onsubmit="window.genuxSDK.handleFormSubmit(event, 'contact-form')" style="margin-top: 20px;">
            <label>Name: <input type="text" name="name" /></label><br/>
            <label>Email: <input type="email" name="email" /></label><br/>
            <button type="submit" style="background: #dc3545; color: white; padding: 10px; margin-top: 10px;">
                Submit Form
            </button>
        </form>
        
        <!-- Alternative form with function call -->
        <form onsubmit="testFormSubmit(event)" style="margin-top: 20px;">
            <label>Message: <textarea name="message"></textarea></label><br/>
            <button type="submit" style="background: #ffc107; color: black; padding: 10px; margin-top: 10px;">
                Submit with Function
            </button>
        </form>
    </div>
    
    <div id="log" style="margin: 20px; padding: 20px; background: #000; color: #0f0;">
        <h3>Console Log:</h3>
        <pre id="logContent"></pre>
    </div>
    
    
    <script>
        // Override console.log to display in page
        const originalLog = console.log;
        const logContent = document.getElementById('logContent');
        console.log = function(...args) {
            originalLog.apply(console, args);
            logContent.textContent += args.join(' ') + '\n';
        };
        
        // Check genuxSDK availability after page load
        window.addEventListener('load', () => {
            console.log('Page loaded');
            console.log('window.genuxSDK:', window.genuxSDK);
            console.log('genuxSDK type:', typeof window.genuxSDK);
            if (window.genuxSDK) {
                console.log('Available methods:', Object.keys(window.genuxSDK).join(', '));
            }
        });
    </script>
</body>
</html>
